name: Weekly Twitter Summary

on:
  schedule:
    - cron: '0 7 * * 1' # Runs at 8am UK time (7am UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install openai smtplib email-validator beautifulsoup4 lxml
        pip install git+https://github.com/JustAnotherArchivist/snscrape.git

    - name: Run script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
      run: python main.py

